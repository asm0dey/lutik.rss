plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
    id 'application'
    id "name.remal.check-dependency-updates" version "1.0.173"
}

group 'com.github.asm0dey'
version '1.0.8'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.redundent:kotlin-xml-builder:1.6.0'
    implementation 'org.jetbrains.xodus:xodus-openAPI:1.3.124'
    implementation 'org.jetbrains.xodus:xodus-entity-store:1.3.124'
    implementation 'org.jetbrains.xodus:dnq:1.4.446'
    implementation "com.beust:jcommander:1.78"
    implementation 'org.jsoup:jsoup:1.12.2'
    runtimeOnly 'org.slf4j:slf4j-simple:1.7.30'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

mainClassName = "generator.MainKt"
