plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
    id 'application'
}

group 'com.github.asm0dey'
version '1.0.6'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.redundent:kotlin-xml-builder:1.5.2'
    implementation 'com.h2database:h2:1.4.199'
    implementation 'org.jetbrains.xodus:xodus-openAPI:1.3.91'
    implementation 'org.jetbrains.xodus:xodus-entity-store:1.3.91'
    implementation 'org.jetbrains.xodus:dnq:1.3.440'
    implementation "com.beust:jcommander:1.71"
    implementation 'org.jsoup:jsoup:1.12.1'
    runtimeOnly 'org.slf4j:slf4j-simple:1.7.28'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

mainClassName = "generator.MainKt"
